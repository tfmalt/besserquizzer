<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, 
            maximum-scale=1, minimum-scale=1, 
            width=device-width, height=device-height, 
            target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="css/besserquizzer.css" />

        <title>BesserQuizzer</title>
    </head>
    <body>
        <div id="cards-controller" class="cards" ng-controller="CardsController">
            <div id="main-menu" class="card main-menu-{{menu.state}}"
                hm-swipe="handleSwipe($event, 'main-menu')"
                hm-dragstart="handleDragstart($event, 'main-menu')"
                hm-drag="handleDrag($event, 'main-menu')"
                te-touchend="handleTouchend($event, 'main-menu')"
                te-touchmove="handleTouchmove($event)">
                <footer>
                    <button hm-tap="handleButtonTap($event, 'main-menu')">
                        <!-- <div class="icon"></div> -->
                    </button>
                </footer>
                <div class="logo">
                    <div id="background">
                        <span class="b">B</span>
                        <span class="q">Q</span>
                    </div>
                    <div id="foreground">
                        <span class="besser">Besser</span>
                        <span class="quizzer">quizzer</span>
                    </div>
                </div>
                <div class="gametypes">
                    <button hm-tap="handleStartQuickGame($event)">
                        Start <strong>Quick</strong> Mode
                    </button>
                    <button hm-tap="handleStartSurvivalGame($event)">
                        Start <strong>Survival</strong> Mode
                    </button>
                </div>
            </div>
            <div id="configuration" class="card configuration-{{menu.state}}"
                 te-touchmove="handleTouchmove($event)">
                <header>
                    <h1>Configuration</h1>
                </header>
                foobar
            </div>
            <div id="game" class="card hidden">
                <div id="question-box">
                    {{menu.state}}
                </div>
                <footer></footer>
            </div>
        </div>
        <div id="login-controller" class="login hidden" ng-controller="LoginController">
            <div id="login-screen" class="facebook-login"
                te-touchmove="handleTouchmove($event)">
                <form id="login-form" ng-submit="loginUser()">
                    <fieldset>
                        <legend>Sign Up or Log in</legend>
                        <input type="email" size="64" placeholder="e-mail address">
                        <input type="password" size="32" placeholder="password">
                        <input type="submit" value="Sign Up or Log In">
                    </fieldset>
                    <fieldset>
                        <legend>or</legend>
                        <button id="face" hm-tap="handleFacebookLogin()">Login with Facebook</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- ===================== End of Cards ======================= -->
        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <!-- <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script> -->
        <script type="text/javascript" src="cdv-plugin-fb-connect.js"></script>
        <script type="text/javascript" src="facebook_js_sdk.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/hammer.js"></script>
        <script type="text/javascript" src="js/angular-hammer.js"></script>
        <script type="text/javascript" src="js/angular-touchevents.js"></script>
        <script type="text/javascript" src="js/debug-dump/src/debugdump.js"></script>
        <script type="text/javascript" src="js/besserquizzer.js"></script>
    </body>
</html>
